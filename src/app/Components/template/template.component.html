<form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">


  <div class="mb-3">
    <label  class="form-label">Name</label>
    <input [(ngModel)]="product.name" required pattern="^[a-zA-Z]{4,20}$" #nameInput="ngModel" name="name" type="text" class="form-control" >
  </div>
  {{nameInput.errors | json}}

  @if (nameInput.touched) {
        <div class="my-3">
            @if (nameInput.errors?.['required']) {
                <span class="text-danger alert alert-danger">Name Is Required</span>
            }
            @if (nameInput.errors?.['pattern']) {
                <span class="text-danger alert alert-danger">Name Must Be At Least 4 chars To 20</span>
            }
        </div>
    }

  <div class="mb-3">
    <label  class="form-label">Price</label>
    <input [(ngModel)]="product.price" type="text" name="price" class="form-control" >
  </div>

  <div class="mb-3">
    <label  class="form-label">Quantity</label>
    <input [(ngModel)]="product.quantity" type="text" name="quantity" class="form-control" >
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Send</button>
</form>
