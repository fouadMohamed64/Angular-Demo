<div class="mb-3">
    <label for="" class="form-label">Products Category</label>
    <select class="form-select form-select-lg" name="" id="" [(ngModel)]="selectedCategoryID" >
        <option *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</option>
    </select>
</div>

<div class="bg-danger my-5 p-5">
    <app-products [recevedSelectedCategoryID]="selectedCategoryID" (onTotalPriceChanges)="priceChanges($event)" ></app-products>
</div>

<h1>Total Order Price: {{totlaOrderPrice}}</h1>
